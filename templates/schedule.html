<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='schedule.css') }}">
    <title>Deployment Form</title>
</head>
<body>
    <h1>Deploy/Build Device</h1>
    <form>
        <label for="ip-address">IP Address:</label>
        <input type="text" id="ip-address" name="ip-address" required>
        <br>

        <label for="device-name">Name:</label>
        <input type="text" id="device-name" name="device-name" required>
        <br>
    
    <!--
        Premade list of supported devices
    -->
        <label for="product-type">Product Type:</label>
        <select id="product" name="product">
            <option value="lexi-local">Lexi Local</option>
            <option value="test2">Device 2</option>
            <option value="test3">Device 3</option>
        </select>
        <br>

    <!--
        The displayed playbooks that reflect the selected device
    -->
        <label for="playbook">Playbook(s):</label>
        <div id="playbook-container">
            <select name="playbook">
                <option value="playbook1">Playbook 1</option>
                <option value="playbook2">Playbook 2</option>
                <option value="playbook3">Playbook 3</option>
            </select>
        </div>
        <button type="button" id="add-playbook">Add Playbook</button>
        <br>

    <!--
        The frequency we want to run the playbooks
    -->
        <label for="schedule">Schedule:</label>
        <select id="schedule" name="schedule" required>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>

        <input type="time" id="time-of-day" name="time-of-day" required>
        <br>

    <!--
        Add Entry                   -> Appends to the Crontable
        Add & Deploy Immediately    -> Appends to the Crontable and will run the playbook immediately
    -->
        <span>
            <button type="submit">Add Entry</button>
            <button type="submit">Add & Deploy Immediately</button>
        </span>
    </form>
    <script src="{{ url_for('static', filename='schedule.js') }}"></script>
</body>
</html>
